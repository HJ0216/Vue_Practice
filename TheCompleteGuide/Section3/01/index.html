<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoal"/>
      <button @Click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <li v-for="(goal, index) in goals" :key="goal" @Click="removeGoal(index)">
          <!-- key를 index로 설정할 수 없는 이유는 삭제 시, goal의 index가 변경되므로 값이 고유하지 않음 -->
          <p>{{goal}} - {{index}}</p>
          <input type="text" @click.stop>
        </li>
      </ul>
      <!-- <ul>
        <li v-for="num in 10">{{num}}</li>
      </ul> -->
      <!-- <ul>
        <li v-for="(value, key, index) in {name: 'Hi', age: 21}">{{key}}: {{value}} - {{index}}</li>
      </ul> -->
      <!-- v-else 사용 시, v-if 바로 다음줄에 위치해야 함 -->
    </section>
  </body>
</html>

<!-- 
* v-model
UI와 데이터 간의 양방향 통신을 수행
사용자 인터페이스에서의 변경사항이 데이터에 자동으로 반영되며, 
데이터의 변경사항도 사용자 인터페이스에 자동으로 반영됩니다. 
주로 폼 입력과 같은 사용자의 입력을 처리할 때 사용됩니다.

*v-bind = :
데이터에서 UI로의 단방향 통신을 수행
즉, Vue 인스턴스의 데이터 또는 계산된 속성을 HTML 요소의 속성에 바인딩할 때 사용됩니다. 
v-bind를 사용하면, 데이터의 값이 변경될 때 해당 HTML 요소의 속성이 자동으로 업데이트됩니다. 
하지만 사용자가 UI에서 변경을 가할 때 데이터가 자동으로 업데이트되지는 않습니다.

* v-on: = @
UI에서 사용자 동작에 따른 JavaScript의 메소드를 연결하는데 사용됩니다. 
즉, v-on은 DOM 이벤트를 듣고, 해당 이벤트가 발생할 때 지정된 메소드를 실행합니다. 
이를 통해 사용자의 액션(예: 클릭, 입력, 마우스 이벤트 등)에 반응하여 데이터를 업데이트하거나 다른 로직을 실행할 수 있습니다.

* 조건문
v-if
v-else-if
v-else
  * v-show의 경우, 조건 미충족 시, display: none;
    초기 표시 비용이 높지만, 전환 비용이 낮음
  * v-if의 경우, 조건 미충족 시, 태그 자체가 사라짐
    초기 표시 비용이 낮지만, 전환 비용이 높음
  * 전환 빈도가 낮으면 v-if, 전환 빈도가 높으면 v-show을 사용하는 것이 좋다.

-->
